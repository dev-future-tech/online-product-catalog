<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en_US">
<h:head>
    <title>Not rendered</title>
</h:head>
<h:body>
    <composite:interface>
        <composite:attribute name="productId" default="-1" type="java.lang.Long" />
    </composite:interface>
    <composite:implementation>
        <h2><h:outputText value="#{cc.attrs.productId}"/></h2>

        <h:dataTable var="product"
                     value="#{productManager.products}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Name" />
                </f:facet>
                <h:outputText value="#{product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="SKU"/>
                </f:facet>
                <h:outputText value="#{product.sku}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{product.description}" />
            </h:column>
        </h:dataTable>
    </composite:implementation>
</h:body>
</html>
