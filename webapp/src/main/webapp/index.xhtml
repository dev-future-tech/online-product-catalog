<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:product="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/mail">
<h:head>
    <title>Online Product Catalog</title>
    <h:outputStylesheet name="product.css" library="components"/>
</h:head>
<h:body>
    <h:form>
        <h2>Welcome to our store!</h2>
        Your username is: <h:outputText value="#{storeMember.username}" />
        <hr/>
        <h:outputText value="#{productManager.product.name}"/>

        <hr/>

        <product:product product="#{productBean.findProductById(13)}"/>
        <em:mail emailAddr="anthony.ikeda@gmail.com"/>

        <h:commandButton action="list" value = "List Products" />
    </h:form>
    <div class="messagecolor">
        <h:messages showSummary="true"
                    showDetail="false"
                    errorStyle="color: #d20005"
                    infoStyle="color: blue"/>
    </div>
</h:body>
</html>
